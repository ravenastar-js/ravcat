name: ğŸš€ RavCat - Publish to npm

on:
  push:
    branches: [ main ]
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ› ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: ğŸ·ï¸ Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ VersÃ£o atual: $CURRENT_VERSION"

      - name: ğŸ”¢ Calculate next version
        id: next_version
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "ğŸ“¦ Nome do pacote: $PACKAGE_NAME"
          
          # Verifica se Ã© um release manual
          if [[ "${{ github.event_name }}" == "release" ]]; then
            NEW_VERSION="${{ github.event.release.tag_name }}"
            echo "ğŸ¯ VersÃ£o do release: $NEW_VERSION"
          else
            # PublicaÃ§Ã£o automÃ¡tica na main
            if npm view $PACKAGE_NAME version > /dev/null 2>&1; then
              LATEST_NPM=$(npm view $PACKAGE_NAME version)
              echo "ğŸ“¦ Ãšltima versÃ£o no npm: $LATEST_NPM"
              
              # Incrementa patch version
              IFS='.' read -ra VERSION_PARTS <<< "$LATEST_NPM"
              MAJOR=${VERSION_PARTS[0]}
              MINOR=${VERSION_PARTS[1]}
              PATCH=${VERSION_PARTS[2]}
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
            else
              # Primeira publicaÃ§Ã£o
              NEW_VERSION="${{ steps.current_version.outputs.current_version }}"
            fi
          fi
          
          echo "ğŸ¯ Nova versÃ£o: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: ğŸš€ Update version in package.json
        run: |
          echo "ğŸ”„ Atualizando package.json para: ${{ steps.next_version.outputs.new_version }}"
          npm version "${{ steps.next_version.outputs.new_version }}" --no-git-tag-version --allow-same-version
          echo "âœ… VersÃ£o atualizada"

      - name: ğŸ“¤ Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ’¾ Commit and push changes
        if: github.event_name != 'release'
        run: |
          if git diff --quiet package.json; then
            echo "âš ï¸ Nenhuma mudanÃ§a no package.json para commitar"
          else
            echo "ğŸ’¾ Comitando mudanÃ§as..."
            git add package.json
            git commit -m "ğŸ“– RavCat: version ${{ steps.next_version.outputs.new_version }} [skip ci]"
            git push origin main
            echo "âœ… MudanÃ§as commitadas e enviadas"
          fi

      - name: ğŸ‰ Create GitHub Release
        if: github.event_name != 'release'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.next_version.outputs.new_version }}
          name: "ğŸŒ± v${{ steps.next_version.outputs.new_version }}"
          body: |
            ## ğŸš€ RavCat Publicado!
            
            **ğŸ“¬ Ferramenta CLI bÃ¡sica desenvolvida para centralizar informaÃ§Ãµes de contato de entidades oficiais relacionadas a phishing, abuso, falsos positivos e muito mais.**

            ---

            ## ğŸ”— Links Ãšteis

            - **ğŸ“¦ [Pacote NPM](https://www.npmjs.com/package/ravcat)**
            - **ğŸ’» [CÃ³digo Fonte](https://github.com/ravenastar-js/ravcat)**
            
            ---

            **ğŸ“… VersÃ£o:** ${{ steps.next_version.outputs.new_version }}  
            **ğŸ”– Tag:** v${{ steps.next_version.outputs.new_version }}  
            **âš¡ Publicado automaticamente via GitHub Actions**

          draft: false
          prerelease: false